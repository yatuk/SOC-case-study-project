<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self';">
    <meta name="robots" content="noindex, nofollow">
    <title>Giriş - SOC Konsol</title>
    
    <!-- Login-specific CSS (isolated from app) -->
    <link rel="stylesheet" href="login.css">
</head>
<body class="login-page">
    <!-- Simulation Badge -->
    <div class="login-sim-badge">SİMÜLASYON MODU</div>
    
    <!-- Login Card -->
    <div class="login-card">
        <!-- Header -->
        <header class="login-header">
            <svg class="login-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                <path d="M12 8v4M12 16h.01" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <h1 class="login-title">SOC Konsol</h1>
            <p class="login-subtitle">Anadolu Finans Holding</p>
        </header>
        
        <!-- ==================== -->
        <!-- SETUP FORM (First Run) -->
        <!-- ==================== -->
        <form id="setup-form" class="login-form hidden" autocomplete="off">
            <!-- Info Alert -->
            <div class="login-alert login-alert-info">
                <strong>İlk Kurulum</strong><br>
                Yönetici hesabı için güçlü bir parola oluşturun.
            </div>
            
            <!-- Password Field -->
            <div class="login-form-group">
                <label class="login-label" for="setup-password">Yönetici Parolası</label>
                <div class="login-input-wrapper">
                    <input 
                        type="password" 
                        class="login-input" 
                        id="setup-password" 
                        name="new-password"
                        required 
                        minlength="8" 
                        autocomplete="new-password"
                        placeholder="En az 8 karakter"
                    >
                    <button type="button" class="login-toggle-password" data-target="setup-password" aria-label="Parolayı göster">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
                <!-- Password Strength -->
                <div class="login-strength">
                    <div class="login-strength-bar" id="strength-bar"></div>
                </div>
                <div class="login-strength-text" id="strength-text"></div>
            </div>
            
            <!-- Confirm Password Field -->
            <div class="login-form-group">
                <label class="login-label" for="setup-confirm">Parola Tekrar</label>
                <div class="login-input-wrapper">
                    <input 
                        type="password" 
                        class="login-input" 
                        id="setup-confirm" 
                        name="confirm-password"
                        required 
                        minlength="8" 
                        autocomplete="new-password"
                        placeholder="Parolayı tekrar girin"
                    >
                    <button type="button" class="login-toggle-password" data-target="setup-confirm" aria-label="Parolayı göster">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Error Alert -->
            <div id="setup-error" class="login-alert login-alert-error hidden"></div>
            
            <!-- Submit Button -->
            <button type="submit" class="login-btn">Kurulumu Tamamla</button>
        </form>
        
        <!-- ==================== -->
        <!-- LOGIN FORM -->
        <!-- ==================== -->
        <form id="login-form" class="login-form hidden" autocomplete="on">
            <!-- Username Field -->
            <div class="login-form-group">
                <label class="login-label" for="username">Kullanıcı Adı</label>
                <input 
                    type="text" 
                    class="login-input" 
                    id="username" 
                    name="username"
                    value="admin" 
                    autocomplete="username" 
                    required
                    placeholder="Kullanıcı adınız"
                >
                <span class="login-helper">Varsayılan kullanıcı: admin</span>
            </div>
            
            <!-- Password Field -->
            <div class="login-form-group">
                <label class="login-label" for="password">Parola</label>
                <div class="login-input-wrapper">
                    <input 
                        type="password" 
                        class="login-input" 
                        id="password" 
                        name="password"
                        required 
                        autocomplete="current-password"
                        placeholder="Parolanız"
                    >
                    <button type="button" class="login-toggle-password" data-target="password" aria-label="Parolayı göster">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
                <!-- Caps Lock Warning -->
                <div id="caps-warning" class="login-caps-warning">
                    ⚠️ Caps Lock açık
                </div>
            </div>
            
            <!-- Lockout Warning -->
            <div id="lockout-warning" class="login-alert login-alert-warning hidden"></div>
            
            <!-- Error Alert -->
            <div id="login-error" class="login-alert login-alert-error hidden"></div>
            
            <!-- Submit Button -->
            <button type="submit" class="login-btn" id="login-btn">Giriş Yap</button>
        </form>
        
        <!-- Footer -->
        <footer class="login-footer">
            Eğitim amaçlı simülasyon ortamı<br>
            Gerçek veriler kullanmayın
        </footer>
    </div>
    
    <!-- Scripts (external only for CSP compliance) -->
    <script src="security.js"></script>
    <script src="auth.js"></script>
    <script src="login.js"></script>
</body>
</html>
