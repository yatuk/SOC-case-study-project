<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME SOC Console</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Command Palette (Ctrl+K) -->
    <div class="command-palette-overlay" id="command-palette-overlay">
        <div class="command-palette">
            <div class="command-search">
                <svg class="command-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
                </svg>
                <input type="text" id="command-input" placeholder="Type a command or search..." autofocus>
                <kbd>ESC</kbd>
            </div>
            <div class="command-results" id="command-results"></div>
        </div>
    </div>

    <!-- Main Shell -->
    <div class="shell">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                </svg>
                <span class="logo-text">ACME SOC</span>
            </div>
            <nav class="nav">
                <a href="#" class="nav-item" data-view="overview">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/>
                    </svg>
                    <span>Overview</span>
                </a>
                <a href="#" class="nav-item active" data-view="cases">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                    </svg>
                    <span>Cases</span>
                    <span class="nav-badge" id="active-cases-badge">0</span>
                </a>
                <a href="#" class="nav-item" data-view="alerts">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                        <line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/>
                    </svg>
                    <span>Alerts</span>
                </a>
                <a href="#" class="nav-item" data-view="entities">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                    </svg>
                    <span>Entities</span>
                </a>
                <a href="#" class="nav-item" data-view="intelligence">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <circle cx="12" cy="12" r="6"/>
                        <circle cx="12" cy="12" r="2"/>
                    </svg>
                    <span>Intelligence</span>
                </a>
                <a href="#" class="nav-item" data-view="timeline">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="2" x2="12" y2="22"/>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                    </svg>
                    <span>Timeline</span>
                </a>
                <a href="#" class="nav-item" data-view="mitre">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <line x1="3" y1="9" x2="21" y2="9"/>
                        <line x1="9" y1="21" x2="9" y2="9"/>
                    </svg>
                    <span>MITRE ATT&CK</span>
                </a>
                <a href="#" class="nav-item" data-view="automations">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
                        <polyline points="17 2 12 7 7 2"/>
                    </svg>
                    <span>Automations</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <!-- Command Bar -->
            <header class="command-bar">
                <div class="search-box" id="global-search-box">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input type="text" placeholder="Search or press Ctrl+K..." id="global-search" readonly>
                    <div class="search-hint">
                        <kbd>Ctrl</kbd> + <kbd>K</kbd>
                    </div>
                </div>
                <div class="command-actions">
                    <button class="cmd-btn" id="refresh-btn" title="Refresh data">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"/>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
                        </svg>
                    </button>
                    <button class="cmd-btn" id="export-btn" title="Export data">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                    </button>
                    <div class="status-pill" id="status-pill">
                        <span class="status-dot"></span>
                        <span class="status-text">Loading...</span>
                    </div>
                    <div class="last-loaded" id="last-loaded">â€”</div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Loading State -->
                <div class="loading-state" id="loading-state">
                    <div class="skeleton-grid">
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                    </div>
                </div>

                <!-- All views will be inserted here dynamically -->
                <div id="view-container"></div>
            </div>
        </main>
    </div>

    <!-- Case Drawer -->
    <div class="drawer-overlay" id="drawer-overlay"></div>
    <aside class="drawer" id="case-drawer">
        <div class="drawer-header">
            <div class="drawer-title">
                <h2 id="drawer-case-id">CASE-0000-0000</h2>
                <div class="drawer-meta" id="drawer-meta"></div>
            </div>
            <button class="drawer-close" id="drawer-close">&times;</button>
        </div>

        <div class="drawer-tabs" id="drawer-tabs"></div>
        <div class="drawer-content" id="drawer-content"></div>

        <div class="war-room">
            <h3>War Room</h3>
            <div class="activity-feed" id="activity-feed"></div>
            <div class="note-input">
                <textarea placeholder="Add investigation note..." id="note-textarea"></textarea>
                <button id="add-note-btn">Add Note</button>
            </div>
        </div>
    </aside>

    <script src="app.js"></script>
</body>
</html>
